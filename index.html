<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<title>JS Assessment - Shoppint Cart</title>
	</head>
	<body class="bg-gray-200 max-h-dvh text-slate-800">
		<div
			class="flex flex-col items-center w-11/12 mx-auto xl:w-5/6 bg-slate-300 h-dvh"
		>
			<header class="my-4">
				<h1 class="text-3xl font-bold">Shopping Cart</h1>
			</header>
			<main>
				<form
					id="productForm"
					class="w-full my-4 md:px-8"
				>
					<h2 class="mb-4 text-2xl font-semibold">Add Item for Selection</h2>
					<div class="flex gap-4">
						<label class="text-lg font-semibold"
							>Product Name:
							<input
								type="text"
								id="productName"
								name="productName"
								class="px-4 py-2 rounded-md"
								required
								autocomplete="off"
						/></label>
						<label class="text-lg font-semibold"
							>Price:
							<input
								type="number"
								id="price"
								name="price"
								min="0.01"
								step="0.01"
								class="px-4 py-2 rounded-md"
								required
								autocomplete="off"
						/></label>
						<label class="text-lg font-semibold"
							>Image URL (Optional):
							<input
								type="url"
								id="imgURL"
								name="imgURL"
								class="px-4 py-2 rounded-md"
						/></label>
						<button
							type="submit"
							class="px-4 py-2 font-bold text-white rounded-md bg-slate-800 hover:bg-slate-600"
						>
							Create Product
						</button>
					</div>
					<p
						id="errorMessage"
						class="mt-4 text-lg font-semibold text-center text-red-600"
					></p>
				</form>
				<div
					id="container"
					class="flex w-full max-h-full gap-8 md:px-8"
				>
					<section
						id="productDashboard"
						class="flex-1 mt-4 rounded-md ring ring-slate-400 max-h-[550px]"
					>
						<div
							id="productContainer"
							class=""
						>
							<h2 class="my-4 text-2xl font-semibold text-center">
								Product Dashboard
							</h2>
							<ul
								id="productDisplay"
								class="flex flex-col overflow-y-auto scroll-smooth max-h-[400px]"
							></ul>
						</div>
						<div class="flex justify-center">
							<button
								id="addToCartBtn"
								class="hidden px-4 py-2 my-4 font-bold text-white bg-orange-500 rounded-md hover:bg-slate-600"
							>
								Add to Cart
							</button>
						</div>
					</section>

					<section
						id="cart"
						class="flex-1 mt-4 rounded-md ring ring-slate-400"
					>
						<div id="cartContainer">
							<h2 class="my-4 text-2xl font-semibold text-center">Cart</h2>
							<ul id="cartDisplay">
								<!-- <li class="flex gap-8 py-4 ml-8">
									<div class="w-[100px]">
										<img
											src="https://images.unsplash.com/photo-1610562275255-03b7fa0d4655?q=80&w=1966&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
											alt="Product Name 01"
											class="object-cover w-full aspect-square"
										/>
									</div>
									<div class="flex flex-col gap-1">
										<h3 class="text-xl font-bold">Product Name 02</h3>
										<p class="text-lg font-medium">Price: $5.00</p>
										<button
											class="px-4 py-2 font-bold text-white bg-red-500 rounded-md hover:bg-slate-600 w-fit removeBtn"
										>
											Remove
										</button>
									</div>
								</li> -->
							</ul>
						</div>
						<button
							class="px-4 py-2 my-4 ml-8 font-bold text-white rounded-md hover:bg-slate-600 bg-emerald-600"
						>
							Calculate Final Price
						</button>
						<p class="px-8 text-3xl font-bold py-">You have to pay: 10</p>
					</section>
				</div>
			</main>
		</div>
		<script src="scripts.js"></script>
	</body>
</html>
